          <th valign="top" scope="row"><div align="right" class="Stil8">
              <p>1. Textual SCChart (SCT)<br>
                  <span class="Stil12"> (see <a href="http://rtsys.informatik.uni-kiel.de/confluence/display/KIELER/Textual+SCCharts+Language+SCT" target="_blank">here</a>) </span></p>
          </div></th>
          <td valign="top"><label>
            <textarea name="model" cols="70" rows="25" id="model" onchange="compile();">
@HVLayout
scchart ABRO {
  input bool A;
  input bool B;
  input bool R;
  output bool O = false;

  region Main:

  initial state ABO {

    initial state WaitAB {

      region HandleA:

      initial state WA
      --> DA with A;

      final state DA;

      region HandleB:

      initial state WB
      --> DB with B;

      final state DB;
    }
    >-> Done with / O = true;

    state Done;
  }
  o-> ABO with R;
}
            </textarea>
          </label></td>
        </tr>

          <th valign="top" scope="row"><div align="right" class="Stil8">2. Render Options</div></th>

            </label>
